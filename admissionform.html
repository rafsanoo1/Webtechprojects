<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIUB Admission Form - Web Technologies</title>
    <meta name="description" content="Online admission form for new students at AMERICAN INTERNATIONAL UNIVERSITY BANGLADESH.">
    
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f5; /* bg-gray-50 */
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 40px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.06); /* shadow-xl */
            border-radius: 8px;
            border-top: 4px solid #dc2626; /* border-t-4 border-red-600 */
        }

        header {
            text-align: center;
            margin-bottom: 32px;
        }

        header h1 {
            font-size: 24px;
            font-weight: bold;
            color: #1f2937; /* text-gray-800 */
        }

        header p.university {
            font-size: 18px;
            color: #dc2626; /* text-red-600 */
            font-weight: 600;
            margin-top: 4px;
        }
        
        header p.course {
            font-size: 12px;
            color: #6b7280; /* text-gray-500 */
        }

        /* Fieldset and Legend Styling */
        fieldset {
            border: 1px solid #d1d5db; /* border-gray-300 */
            padding: 24px;
            border-radius: 6px;
            margin-bottom: 24px;
        }

        legend {
            font-size: 18px;
            font-weight: 600;
            color: #1d4ed8; /* text-blue-700 */
            padding: 0 12px;
        }

        /* Label and Input Styling */
        label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            color: #374151; /* text-gray-700 */
            margin-bottom: 4px;
        }
        
        .form-group {
            margin-bottom: 16px;
        }

        input[type="text"],
        input[type="email"],
        input[type="date"],
        select {
            width: 100%;
            padding: 8px;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            box-sizing: border-box;
        }

        /* Radio/Checkbox Styling */
        .input-group-radio {
            display: flex;
            align-items: center;
            gap: 24px;
            padding-top: 8px;
        }
        
        .input-group-radio label,
        .input-group-checkbox label {
            display: inline-flex;
            align-items: center;
            margin-right: 16px;
        }
        
        .input-group-checkbox {
            display: flex;
            flex-wrap: wrap;
            gap: 16px;
            margin-top: 8px;
        }

        /* Document Upload Notice */
        .document-notice {
            margin-top: 24px;
            padding: 16px;
            background-color: #fffbeb; /* bg-yellow-50 */
            border-left: 4px solid #f59e0b; /* border-yellow-500 */
            border-radius: 6px;
        }
        
        .document-notice input[type="file"] {
            margin-top: 8px;
        }

        /* Buttons */
        .button-group {
            display: flex;
            justify-content: flex-end;
            gap: 16px;
            padding-top: 16px;
        }

        button {
            padding: 8px 24px;
            font-weight: 600;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.15s;
        }

        button[type="reset"] {
            background-color: #ffffff;
            border: 1px solid #d1d5db;
            color: #374151;
        }

        button[type="reset"]:hover {
            background-color: #f3f4f6; /* hover:bg-gray-100 */
        }

        button[type="submit"] {
            background-color: #dc2626; /* bg-red-600 */
            color: #ffffff;
            border: none;
            box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
        }

        button[type="submit"]:hover {
            background-color: #b91c1c; /* hover:bg-red-700 */
        }
        
        /* Layout Grid for two columns on larger screens */
        .grid-2-col {
            display: grid;
            grid-template-columns: 1fr;
            gap: 16px;
        }
        
        .grid-3-col {
            display: grid;
            grid-template-columns: 1fr;
            gap: 16px;
        }

        @media (min-width: 768px) {
            .grid-2-col {
                grid-template-columns: repeat(2, 1fr);
            }
            .grid-3-col {
                grid-template-columns: repeat(3, 1fr);
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <h1>University Admission Form</h1>
            <p class="university">AMERICAN INTERNATIONAL UNIVERSITY BANGLADESH (AIUB)</p>
            <p class="course">Faculty of Science and Technology (FST) - Department of Computer Science (CS)</p>
        </header>

        <form action="#" method="post" enctype="multipart/form-data">

            <fieldset>
                <legend>Personal Information</legend>
                
                <div class="form-group">
                    <label for="fullName">Full Name (as per certificates):</label>
                    <input type="text" id="fullName" name="fullName" required maxlength="100" 
                           placeholder="Enter your full name">
                </div>

                <div class="grid-2-col">
                    <div class="form-group">
                        <label for="fatherName">Father's Name:</label>
                        <input type="text" id="fatherName" name="fatherName" required maxlength="100" 
                               placeholder="Enter father's name">
                    </div>

                    <div class="form-group">
                        <label for="motherName">Mother's Name:</label>
                        <input type="text" id="motherName" name="motherName" required maxlength="100" 
                               placeholder="Enter mother's name">
                    </div>
                </div>

                <div class="grid-2-col">
                    <div class="form-group">
                        <label for="dob">Date of Birth:</label>
                        <input type="date" id="dob" name="dob" required>
                    </div>

                    <div class="form-group">
                        <label>Gender:</label>
                        <div class="input-group-radio">
                            <label>
                                <input type="radio" name="gender" value="male" required>
                                <span style="margin-left: 4px;">Male</span>
                            </label>
                            <label>
                                <input type="radio" name="gender" value="female" required>
                                <span style="margin-left: 4px;">Female</span>
                            </label>
                            <label>
                                <input type="radio" name="gender" value="other" required>
                                <span style="margin-left: 4px;">Other</span>
                            </label>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="email">Email Address:</label>
                    <input type="email" id="email" name="email" required 
                           placeholder="example@aiub.edu">
                </div>
            </fieldset>
            
            <fieldset>
                <legend>Academic Information</legend>

                <div class="grid-3-col">
                    <div class="form-group">
                        <label for="examPassed">Highest Exam Passed:</label>
                        <select id="examPassed" name="examPassed" required>
                            <option value="" disabled selected>Select Exam</option>
                            <option value="hsc">HSC/A-Levels</option>
                            <option value="diploma">Diploma</option>
                            <option value="bachelor">Bachelor's (Transfer)</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="institution">Institution Name:</label>
                        <input type="text" id="institution" name="institution" required 
                               placeholder="e.g., Dhaka City College">
                    </div>

                    <div class="form-group">
                        <label for="gpa">GPA/CGPA (Out of 5.0/4.0):</label>
                        <input type="text" id="gpa" name="gpa" required maxlength="5" 
                               placeholder="e.g., 5.00 or 4.00">
                    </div>
                </div>
            </fieldset>
            
            <fieldset>
                <legend>Admission Details & Documents</legend>

                <div class="form-group">
                    <label for="department">Preferred Department:</label>
                    <select id="department" name="department" required>
                        <option value="" disabled selected>Select Program</option>
                        <option value="cse">B.Sc. in Computer Science and Engineering (CSE)</option>
                        <option value="cs">B.Sc. in Computer Science (CS)</option>
                        <option value="eee">B.Sc. in Electrical and Electronic Engineering (EEE)</option>
                        <option value="ete">B.Sc. in Electrical and Telecommunication Engineering (ETE)</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Areas of Interest (Select all that apply):</label>
                    <div class="input-group-checkbox">
                        <label>
                            <input type="checkbox" name="interest[]" value="programming">
                            <span style="margin-left: 4px;">Programming</span>
                        </label>
                        <label>
                            <input type="checkbox" name="interest[]" value="web-dev">
                            <span style="margin-left: 4px;">Web Development</span>
                        </label>
                        <label>
                            <input type="checkbox" name="interest[]" value="ai-ml">
                            <span style="margin-left: 4px;">AI / Machine Learning</span>
                        </label>
                        <label>
                            <input type="checkbox" name="interest[]" value="networking">
                            <span style="margin-left: 4px;">Networking</span>
                        </label>
                    </div>
                </div>
                
                <div class="document-notice">
                    <label for="transcriptFile">Upload Academic Transcript/Mark Sheet (PDF only):</label>
                    <input type="file" id="transcriptFile" name="transcriptFile" accept=".pdf" required>
                </div>

            </fieldset>

            <div class="button-group">
                <button type="reset">
                    Reset Form
                </button>
                <button type="submit">
                    Submit Application
                </button>
            </div>
            
        </form>
        
        <footer style="margin-top: 32px; text-align: center; font-size: 10px; color: #9ca3af;">
            <p>Lab Task 02 for Web Technologies, AIUB FST.</p>
        </footer>
    </div>

</body>
</html>
